events {
        worker_connections 1024;
}

rtmp {
        server {
                listen 1935;
                chunk_size 8192;


                application livein {
                        live on;
                        record off;
						exec ffmpeg -i rtmp://127.0.0.1/livein/STREAM -b:v 4000k -minrate 4000k -maxrate 4000k -bufsize 6000k -s 1280x720 -r 60 -g 120 -keyint_min 60 -c:v libx264 -preset faster -profile:v main -level 3.1 -x264opts "nal-hrd=cbr:keyint=120:min-keyint=30" -pix_fmt yuv420p -sws_flags lanczos -c:a copy -f flv "rtmp://127.0.0.1/liveout/MOBILE";
        }
    }
}
